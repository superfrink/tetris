name: push-check
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: go_vuln_check
        uses: Templum/govulncheck-action@0.10.1
        with:
          go-version: '1.20'
          vulncheck-version: latest
          package: ./...
          fail-on-vuln: true

      - name: build
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
          check-latest: true
        working-directory: ./src
        run: go version && go build -o tetris_console_game tetris_console_game.go
